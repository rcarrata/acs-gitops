apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acs-gitops
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/acs/base
    repoURL: https://github.com/rcarrata/acs-gitops
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
