apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: acs-operator
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/rcarrata/acs-gitops
      revision: main
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/rcarrata/acs-gitops
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
